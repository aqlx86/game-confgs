//Skazzy3's epic clutch bind - START

alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; clutchsoundon; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\weapon_confirm 0.5; say_team allahu akbar; alias clutch clutchoff"
alias "clutchoff" "voice_enable 1; clutchsoundoff; gameinstructor_enable 0; playvol buttons\button2 0.5; say_team china #1; alias clutch clutchon"
clutchoff

//Bind this to a key (this will turn on & off the clutch)
bind "DEL" clutch

