// quick switch 
alias "+knife" "slot3"
alias "-knife" "lastinv"
bind "q" "+knife"

// clear blood, bullet holes
bind r "+reload; r_cleardecals"

// quick buy 
bind "o" "buy tec9; buy fiveseven;"
